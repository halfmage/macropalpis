<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>macropalpis</title>

	<link rel="stylesheet" href="css/macropalpis.css">

	<style>
		* {
			box-sizing: border-box;
		}
	</style>
</head>
<body class="bgc-white m0 p0">

	<header class="bgc-gray p2 tac mb2">
		<h1 class="m0">macropalpis</h1>
	</header>

	<section class="p4 mc mw6 bd1 bdr2 mb2">
		<h3 class="mt0">width module</h3>
		<section class="pt4 pb4"><code>.w0</code><div class="bgc-black w0 h1"></div></section>
		<section class="pt4 pb4"><code>.w10</code><div class="bgc-black w10 h1"></div></section>
		<section class="pt4 pb4"><code>.w20</code><div class="bgc-black w20 h1"></div></section>
		<section class="pt4 pb4"><code>.w25</code><div class="bgc-black w25 h1"></div></section>
		<section class="pt4 pb4"><code>.w33</code><div class="bgc-black w33 h1"></div></section>
		<section class="pt4 pb4"><code>.w40</code><div class="bgc-black w40 h1"></div></section>
		<section class="pt4 pb4"><code>.w50</code><div class="bgc-black w50 h1"></div></section>
		<section class="pt4 pb4"><code>.w66</code><div class="bgc-black w66 h1"></div></section>
		<section class="pt4 pb4"><code>.w100</code><div class="bgc-black w100 h1"></div></section>
	</section>

	<section class="p4 mc mw6 bd1 bdr2 cf">
		<h3 class="mt0">float module</h3>
		
		<div style="margin: 0 -1em;">
			<section class="tac p4 w33 fl"><code class="db bd1 p4">.fl = float:left;</code></section>
			<section class="tac p4 w33 fr"><code class="db bd1 p4">.fn = float:none;</code></section>
			<section class="tac p4 w33 fn mc"><code class="db bd1 p4">.fr = float:right;</code></section>
		</div>

	</section>
	
</body>
</html>
